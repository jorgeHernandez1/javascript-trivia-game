<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- header row-->
      <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand" href="">View High Scores</a>
        <div class="col-sm-6 text-right">
          <h5>Time: <span id="timeLeft">5</span></h5>
        </div>
      </nav>

      <div id="mainContent">
        <div class="row pt-5 mt-4">
          <div class="col-sm-9">
            <h1 class="openingElement">Coding Quiz Challenge</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9"> 
            <p class="openingElement">
              The following application was made to help learn/test your
              javascript skills. You will have multiple choice questions that
              will deduct from your total time for wrong answers so keep those
              skills sharp. Lets get going!
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9">
            <div class="openingElement">
            <a
              id="startButton"
              class="btn"
              role="button"
              >Take the Quiz!</a
            >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
